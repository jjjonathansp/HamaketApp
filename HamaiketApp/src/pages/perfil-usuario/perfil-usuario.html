<ion-header>

  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="spacer" style="width:300px;height:15%;" id="inicio-spacer3"></div>
  <div>
    <ion-row no-padding>
      <ion-col no-padding col-6 offset-3>
        <img [src]="usuarioLogado.imagen" alt="Avatar" class="circle-img"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small (click)="cambiarAvatar()">Cambiar Avatar</button>
      </ion-col>
    </ion-row>
  </div>

  <ion-list no-lines>
          <ion-item class="">
            <ion-label color="primary" floating>Nombre:</ion-label>
            <ion-input class="" type="text" [(ngModel)]="usuarioLogado.nombreUsuario"></ion-input>
          </ion-item>
          
      </ion-list>
       <button id="guardado" ion-button block (click)="guardar()">
            <ion-icon name="checkmark"></ion-icon>
            &nbsp;Guardar
        </button>
</ion-content>
