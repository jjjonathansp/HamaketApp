<ion-header class="opaco">
  <ion-navbar>
    <ion-title class="opaco"><h1 class="">Regístrate</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: url(assets/imgs/comiendo.gif) no-repeat center;background-size:cover;" class="form-content" >
  <div class="spacer" style="width: 100%; height: 60%;"></div>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">

    <ion-item  class="opacoNegro">
      <ion-label fixed color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email" class="colorBlanco"></ion-input>
    </ion-item>
    <div class="validation-errors opacoNegro">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message opacoNegro" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item class="opacoNegro">
      <ion-label fixed color="primary">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" class="colorBlanco" required></ion-input>
    </ion-item>
    <div class="validation-errors opacoNegro">
      <ng-container class="opacoNegro" *ngFor="let validation of validation_messages.password">
        <div class="error-message opacoNegro" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <button class="submit-btn" ion-button block type="submit" [disabled]="!validations_form.valid">Registrar</button>
    <label class="error-message opacoNegro">{{errorMessage}}</label>
    <label class="success-message opacoNegro">{{successMessage}}</label>
  </form>
  <p class="go-to-login opacoNegro colorBlanco bordesAll">Ya tienes cuenta? <a (click)="goLoginPage()">Accede.</a></p>

</ion-content>
