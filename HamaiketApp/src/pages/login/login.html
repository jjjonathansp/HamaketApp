<ion-header class="opacoNegro">
  <ion-toolbar>
    <ion-title class="opacoNegro">
      <h1 class="colorBlanco">HamaiketApp</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background: url(assets/imgs/comiendo.gif) no-repeat center;background-size:cover;" class="form-content">
  <div class="spacer" style="width: 100%; height: 60%;"></div>
  <form class="form container" [formGroup]="validations_form"  (ngSubmit)="tryLogin(validations_form.value)" style="max-height:40%;">
      <ion-list id="iniciarSesiN-list3  " no-lines>
          <ion-item class="opacoNegro">
            <ion-label color="primary" fixed>Email:</ion-label>
            <ion-input class="colorBlanco" type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors opacoNegro">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message opacoNegro" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
           </div>
          <ion-item class="opacoNegro">
            <ion-label color="primary" fixed>Contrase√±a</ion-label>
            <ion-input class="colorBlanco" type="password" formControlName="password" class="form-controll" required></ion-input>
          </ion-item>
              <div class="validation-errors opacoNegro">
              <ng-container *ngFor="let validation of validation_messages.password">
                  <div class=" error-message opacoNegro" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                    {{ validation.message }}
                  </div>
              </ng-container>
          </div>
          <ion-item class="opacoNegro" text-center>
            <ion-label color="light" text-center>Recordarme</ion-label>
            <ion-checkbox class="colorBlanco" formControlName="recordarLogin" class="form-controll"></ion-checkbox>
          </ion-item>
      </ion-list>
    

    <button class="submit-btn"  ion-button round block type="submit" [disabled]="!validations_form.valid">Acceder</button>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-register colorBlanco opacoNegro">
    No tienes cuenta? <a class="" (click)="goRegisterPage()">Crea una cuenta.</a>
  </p>
</ion-content>
