<ion-header>

  <ion-navbar>
    <ion-title>Miembros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let m of miembros;let i = index">
    <ion-avatar item-start>
      <img [src]="m.imagen">
    </ion-avatar>
    <h2>{{m.nombreUsuario}}</h2>
    <h3>{{m.admin?"Administrador":"Miembro"}}</h3>
    <ion-icon item-end name="trash" class="" (click)="eliminarMiembro(i)"></ion-icon>
    <!--<p>Saldo</p>-->
  </ion-item>
</ion-list>

</ion-content>
